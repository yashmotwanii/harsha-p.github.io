
<!DOCTYPE html>
<html>
<head>   
	<title> Reference page</title>
		<meta charset="UTF-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
body{
color:white;
padding: 6em 0;
        background-image: url("../images/b.jpg");
        min-height:100px;
        background-attachment: fixed;
        background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
table, th, td {
	padding:20px;
  border: 1px solid white;
}
</style>
<body>
    <div class="infott">
        <div class="container">
            <h1>REFERENCE PAGE</h1>
            
            <form id="formElement">
                <div class="form-group">
                    <input type="name" id="personName" placeholder="Your Name" required>
                </div>
                           <div class="form-group">
                    <input type="name" id="skill" placeholder="skill" required>
                </div>

                <select id="level" required>
                    <option selected disabled>Select level</option>
                    <option value="Proficient">Proficient</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Beginner">Beginner</option>
                </select>
		  <div class="form-group">
                    <input type="name" id="comment" placeholder="comment" required>
                </div>



                <input type="submit" id="submitButton">
            </form>
        
            <table id="feedBackTable">
                <tr>
                        <th style="text-align: center;" colspan="4">Responses</th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Skill</th>
                    <th>Proficiency</th>
		    <th>comment</th>
                </tr>
                <tr>
                    <td>Me</td>
                    <td>Javascript</td>
                    <td>Intermediate</td>
		    <td>no comments</td>
                </tr>
            </table>
        </div>
    </div>
     <script src="../js/js4.js"></script>

</body>
</html>
